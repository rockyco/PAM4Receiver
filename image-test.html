<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Test</title>
    <style>
        body { 
            padding: 20px; 
            font-family: Arial, sans-serif; 
        }
        img { 
            max-width: 300px; 
            margin: 10px; 
            border: 2px solid #ccc;
            cursor: pointer;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Image Loading Test</h1>
    <div class="status" id="status">Loading images...</div>
    
    <h2>Test Images:</h2>
    <img src="images/pam4_receiver_overview.png" alt="PAM4 Receiver Overview" onload="imageLoaded(this)" onerror="imageError(this)"/>
    <img src="images/pam4_eye_diagram_analysis.png" alt="Eye Diagram Analysis" onload="imageLoaded(this)" onerror="imageError(this)"/>
    <img src="images/pam4_dsp_opt_hdl_performance_analysis.png" alt="DSP Performance" onload="imageLoaded(this)" onerror="imageError(this)"/>

    <script>
        let loadedCount = 0;
        let totalImages = 3;
        
        function imageLoaded(img) {
            loadedCount++;
            console.log(`Image loaded: ${img.src}`);
            console.log(`Dimensions: ${img.naturalWidth}x${img.naturalHeight}`);
            updateStatus();
        }
        
        function imageError(img) {
            console.error(`Failed to load image: ${img.src}`);
            img.style.border = '2px solid red';
            img.alt = 'FAILED TO LOAD: ' + img.alt;
            updateStatus();
        }
        
        function updateStatus() {
            const status = document.getElementById('status');
            if (loadedCount === totalImages) {
                status.innerHTML = `âœ… All ${totalImages} images loaded successfully!`;
                status.style.background = '#d4edda';
            } else {
                status.innerHTML = `Loading... ${loadedCount}/${totalImages} images loaded`;
            }
        }
        
        // Test click events
        document.querySelectorAll('img').forEach(img => {
            img.addEventListener('click', function() {
                alert(`Clicked: ${this.alt}\nSrc: ${this.src}\nDimensions: ${this.naturalWidth}x${this.naturalHeight}`);
            });
        });
    </script>
</body>
</html>
